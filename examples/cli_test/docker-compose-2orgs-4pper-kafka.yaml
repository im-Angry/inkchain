      - ../server/inkchain-samples/artifacts/channel/crypto-config/peerOrganizations/org2.example.com/ca/:/etc/inkchain/inkchain-ca-server-config
    container_name: ca_peerOrg2

  zookeeper0.kafka:
    container_name: zookeeper0.kafka
    image: inklabsfoundation/inkchain-zookeeper
    environment:
      - ZOO_MY_ID=1
      - ZOO_SERVERS=server.1=0.0.0.0:2888:3888 server.2=zookeeper1.kafka:2888:3888 server.3=zookeeper2.kafka:2888:3888
      - ZOO_TICK_TIME=2000
      - ZOO_INIT_LIMIT=10
      - ZOO_SYNC_LIMIT=2
    expose:
      - "2888"
      - "3888"
      - "2181"

  zookeeper1.kafka:
    container_name: zookeeper1.kafka
    image: inklabsfoundation/inkchain-zookeeper
    environment:
      - ZOO_MY_ID=2
      - ZOO_SERVERS=server.1=zookeeper0.kafka:2888:3888 server.2=0.0.0.0:2888:3888 server.3=zookeeper2.kafka:2888:3888
      - ZOO_TICK_TIME=2000
      - ZOO_INIT_LIMIT=10
      - ZOO_SYNC_LIMIT=2
    expose:
      - "2888"
      - "3888"
      - "2181"

  zookeeper2.kafka:
    container_name: zookeeper2.kafka
    image: inklabsfoundation/inkchain-zookeeper
    environment:
      - ZOO_MY_ID=3
      - ZOO_SERVERS=server.1=zookeeper0.kafka:2888:3888 server.2=zookeeper1.kafka:2888:3888 server.3=0.0.0.0:2888:3888
      - ZOO_TICK_TIME=2000
      - ZOO_INIT_LIMIT=10
      - ZOO_SYNC_LIMIT=2
    expose:
      - "2888"
      - "3888"
      - "2181"

  kafka0.kafka:
    container_name: kafka0.kafka
    image: inklabsfoundation/inkchain-kafka
    environment:
      - KAFKA_MESSAGE_MAX_BYTES=103809024
      - KAFKA_REPLICA_FETCH_MAX_BYTES=103809024
      - KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE=false
      - KAFKA_BROKER_ID=0
      - KAFKA_MIN_INSYNC_REPLICAS=2
      - KAFKA_DEFAULT_REPLICATION_FACTOR=3
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper0.kafka:2181,zookeeper1.kafka:2181,zookeeper2.kafka:2181
      - KAFKA_ADVERTISED_HOST_NAME=kafka0.kafka
    expose:
      - "9092"
      - "9093"
    depends_on:
      - zookeeper0.kafka
      - zookeeper1.kafka
      - zookeeper2.kafka

  kafka1.kafka:
    container_name: kafka1.kafka
    image: inklabsfoundation/inkchain-kafka
    environment:
      - KAFKA_MESSAGE_MAX_BYTES=103809024
      - KAFKA_REPLICA_FETCH_MAX_BYTES=103809024
      - KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE=false
      - KAFKA_BROKER_ID=1
      - KAFKA_MIN_INSYNC_REPLICAS=2
      - KAFKA_DEFAULT_REPLICATION_FACTOR=3
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper0.kafka:2181,zookeeper1.kafka:2181,zookeeper2.kafka:2181
      - KAFKA_ADVERTISED_HOST_NAME=kafka1.kafka
    expose:
      - "9092"
      - "9093"
    depends_on:
      - zookeeper0.kafka
      - zookeeper1.kafka
      - zookeeper2.kafka

  kafka2.kafka:
    container_name: kafka2.kafka
    image: inklabsfoundation/inkchain-kafka
    environment:
      - KAFKA_MESSAGE_MAX_BYTES=103809024
      - KAFKA_REPLICA_FETCH_MAX_BYTES=103809024
      - KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE=false
      - KAFKA_BROKER_ID=2
      - KAFKA_MIN_INSYNC_REPLICAS=2
      - KAFKA_DEFAULT_REPLICATION_FACTOR=3
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper0.kafka:2181,zookeeper1.kafka:2181,zookeeper2.kafka:2181
      - KAFKA_ADVERTISED_HOST_NAME=kafka2.kafka
    expose:
      - "9092"
      - "9093"
    depends_on:
      - zookeeper0.kafka
      - zookeeper1.kafka
      - zookeeper2.kafka

  kafka3.kafka:
    container_name: kafka3.kafka
    image: inklabsfoundation/inkchain-kafka
    environment:
      - KAFKA_MESSAGE_MAX_BYTES=103809024
      - KAFKA_REPLICA_FETCH_MAX_BYTES=103809024
      - KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE=false
      - KAFKA_BROKER_ID=3
      - KAFKA_MIN_INSYNC_REPLICAS=2
      - KAFKA_DEFAULT_REPLICATION_FACTOR=3
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper0.kafka:2181,zookeeper1.kafka:2181,zookeeper2.kafka:2181
      - KAFKA_ADVERTISED_HOST_NAME=kafka3.kafka
    expose:
      - "9092"
      - "9093"
    depends_on:
      - zookeeper0.kafka
      - zookeeper1.kafka
      - zookeeper2.kafka

  orderer.example.com:
    container_name: orderer.example.com
    image: inklabsfoundation/inkchain-orderer
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/inkchain/configtx/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/inkchain/crypto/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/etc/inkchain/crypto/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/etc/inkchain/crypto/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/inkchain/crypto/orderer/tls/ca.crt]
      - GODEBUG=netdns=go
    working_dir: /opt/gopath/src/github.com/inklabsfoundation/inkchain/orderers
    command: orderer
    ports:
      - 32002:7050
    volumes:
        - ./channel/genesis.block:/etc/inkchain/configtx/genesis.block
        - ./channel/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com:/etc/inkchain/crypto/orderer
    depends_on:
      - kafka0.kafka
      - kafka1.kafka
      - kafka2.kafka
      - kafka3.kafka

  orderer1.example.com:
    container_name: orderer1.example.com
    image: inklabsfoundation/inkchain-orderer
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/inkchain/configtx/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/inkchain/crypto/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/etc/inkchain/crypto/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/etc/inkchain/crypto/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/inkchain/crypto/orderer/tls/ca.crt]
      - GODEBUG=netdns=go
    working_dir: /opt/gopath/src/github.com/inklabsfoundation/inkchain/orderers
    command: orderer
    ports:
      - 32001:7050
    volumes:
        - ./channel/genesis.block:/etc/inkchain/configtx/genesis.block
        - ./channel/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com:/etc/inkchain/crypto/orderer
    depends_on:
      - kafka0.kafka
      - kafka1.kafka
      - kafka2.kafka
      - kafka3.kafka

  orderer2.example.com:
    container_name: orderer2.example.com
    image: inklabsfoundation/inkchain-orderer
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/inkchain/configtx/genesis.block
